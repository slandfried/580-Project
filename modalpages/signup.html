<div id="registermodal" class="modal fade" role="dialog">
<script type="text/javascript" src="core/jsfunctions/registeruser.js"></script>
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content" id="registermodalcontent">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Register</h4>
      </div>
    <div class="modal-body" id="registerinitial">
      <p>I am a...</p>
      <br>
      <center>
        <button type="button" id="registerinitialstudent" class="btn btn-primary">Student</button>
        <br>
        <br>
        <button type="button" id="registerinitialteacher" class="btn btn-primary">Teacher</button>
      </center>
    </div>
    <div class="modal-body" id="registerformdiv" hidden>
      <form class="form-horizontal" id="registerform" action="" method="post">
        <div class="form-group student-only-form">
          <div class="col-sm-2"></div>
          <div class="col-sm-8">
           <input type="text" class="form-control" id="firstname" placeholder="First Name" name = "firstname" required>
          </div>
        <div class="col-sm-2"></div>
        </div>
        <div class="form-group">
          <div class="col-sm-2"></div>
          <div class="col-sm-8">
           <input type="text" class="form-control" id="user" placeholder="Username" name = "username" required>
          </div>
          <div class="col-sm-2"></div>
        </div>
        <div class="form-group">
          <div class="col-sm-2"></div>
          <div class="col-sm-8">
           <input type="password" class="form-control" id="pass" placeholder="Password" name = "password" required>
          </div>
          <div class="col-sm-2"></div>
        </div>
        <div class="form-group">
          <div class="col-sm-2"></div>
          <div class="col-sm-8">
           <input type="password" class="form-control" id="confirm" placeholder="Confirm Password" name = "confirmpassword" required>
          </div>
          <div class="col-sm-2"></div>
        </div>
        <div class="form-group student-only-form">
          <div class="col-sm-2"></div>
          <div class="col-sm-8">
           <input type="text" class="form-control" id="accesscode" placeholder="Access Code" name = "accesscode" required>
          </div>
          <div class="col-sm-2"></div>
        </div>
        <div hidden><input type="text" class="form-control" id="accounttype" name = "accounttype" ></div>
        <div class="form-group">
          <div class="col-sm-2"></div>
          <div class="col-sm-8">
            <button type="submit" id="registersubmit" class="btn btn-md btn-primary btn-block">Register</button>
          </div>
          <div class="col-sm-2"></div>
        </div>
        <div class="form-group">
          <div class="col-sm-2"></div>
          <div class = "col-sm-8" ><div id = "regdialog"></div></div>
          <div class="col-sm-2"></div>
        </div>
      </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <!--data-dismiss="modal"-->
      </div>
    </div>
  </div>
</div>
